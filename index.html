<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanerossi Sleep System</title>
    
    <!-- Import Tailwind CSS per gestire lo stile esattamente come in React -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Import Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Import Icons (Lucide) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Configurazione Font e Animazioni -->
    <style>
        .font-serif { font-family: 'Playfair Display', serif; }
        .font-sans { font-family: 'Lato', sans-serif; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .animate-fade-in-up {
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0; /* Inizia invisibile per l'animazione */
        }
    </style>
</head>
<body class="min-h-screen bg-white text-gray-900 font-sans selection:bg-gray-200 selection:text-black flex flex-col">

    <!-- Navbar -->
    <nav class="w-full px-6 py-4 md:py-6 flex justify-center items-center border-b border-gray-100 sticky top-0 bg-white/95 backdrop-blur-sm z-50">
        <div class="flex flex-col items-center cursor-pointer hover:opacity-80 transition-opacity" onclick="restartQuiz()">
            <img src="image_a2e013.png" alt="Lanerossi Logo" class="h-8 md:h-10 w-auto">
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center p-4 md:p-12 max-w-4xl mx-auto w-full relative">
        
        <!-- STEP 1: INTRO -->
        <div id="intro-section" class="text-center space-y-6 md:space-y-8 animate-fade-in max-w-2xl px-2">
            <span class="uppercase tracking-[0.2em] text-[10px] md:text-xs font-semibold text-gray-500">
                Sleep is a sense
            </span>
            
            <h1 class="text-4xl md:text-7xl font-serif text-gray-900 leading-tight">
                WOOL <br/>
                <span class="font-serif italic font-light text-gray-800">ENERGY</span>
            </h1>
            
            <div class="w-16 h-px bg-gray-300 mx-auto my-6"></div>

            <p class="text-lg md:text-2xl font-serif text-gray-600 leading-relaxed italic px-4">
                "Quattro elementi. Cinque sensi. <br>
                Un unico ecosistema per il tuo sonno."
            </p>

            <p class="text-gray-500 text-sm md:text-base max-w-md mx-auto leading-loose px-2">
                Scopri la frequenza sonora ideale per il tuo riposo. <br>
                Un percorso sensoriale attraverso gli elementi naturali.
            </p>

            <div class="pt-6 md:pt-8">
                <button onclick="startQuiz()" class="group relative inline-flex items-center justify-center px-8 py-4 md:px-10 md:py-4 text-xs md:text-sm uppercase tracking-widest text-white transition-all duration-300 bg-black hover:bg-gray-800 w-full md:w-auto">
                    Inizia il percorso
                    <i data-lucide="arrow-right" class="ml-3 w-4 h-4 group-hover:translate-x-1 transition-transform duration-300"></i>
                </button>
            </div>
        </div>

        <!-- STEP 2: QUIZ (Nascosto inizialmente) -->
        <div id="quiz-section" class="hidden w-full max-w-xl space-y-8 md:space-y-12 text-center px-2">
            <!-- Progress Bar -->
            <div class="w-full flex justify-between items-end border-b border-gray-200 pb-2 mb-8 md:mb-12">
                <span id="step-counter" class="text-[10px] md:text-xs uppercase tracking-widest text-gray-400">Step 01</span>
                <span class="text-[10px] md:text-xs uppercase tracking-widest text-gray-400">04</span>
            </div>

            <div class="space-y-3 md:space-y-4">
                <h2 id="question-text" class="text-2xl md:text-4xl font-serif text-gray-900 leading-tight"></h2>
                <p id="question-subtext" class="text-gray-500 italic font-serif text-base md:text-lg"></p>
            </div>

            <div id="options-container" class="space-y-3 md:space-y-4 pt-4 md:pt-8">
                <!-- I bottoni verranno generati qui via JS -->
            </div>
        </div>

        <!-- STEP 3: RESULT (Nascosto inizialmente) -->
        <div id="result-section" class="hidden w-full flex flex-col md:flex-row shadow-2xl shadow-gray-200/50 overflow-hidden bg-white max-w-5xl mx-auto min-h-0 md:min-h-[500px]">
            
            <!-- Image/Color Section -->
            <div id="result-bg" class="w-full md:w-1/2 px-6 py-8 md:p-12 flex flex-col justify-between relative overflow-hidden min-h-[300px] md:min-h-auto">
                <div class="absolute top-0 left-0 w-full h-full opacity-10 pointer-events-none">
                    <div class="w-full h-full border-[20px] border-white/20"></div>
                </div>
                
                <div class="relative z-10 w-full">
                    <span class="uppercase tracking-[0.3em] text-[10px] md:text-xs font-bold text-gray-500 mb-3 md:mb-4 block">
                        Il tuo risultato
                    </span>
                    <h2 id="result-title" class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-serif text-gray-900 leading-none mb-4 md:mb-6 pr-2">
                        <!-- Titolo -->
                    </h2>
                    <div class="w-12 h-1 bg-black mb-4 md:mb-6"></div>
                </div>

                <div class="relative z-10 mt-auto">
                    <p id="result-subtitle" class="text-gray-600 font-serif italic text-base md:text-lg leading-relaxed">
                        <!-- Sottotitolo -->
                    </p>
                </div>
            </div>

            <!-- Content/Action Section -->
            <div class="w-full md:w-1/2 p-8 md:p-12 bg-white flex flex-col justify-center space-y-6 md:space-y-8">
                
                <p id="result-description" class="text-gray-600 leading-loose font-light text-sm md:text-base">
                    <!-- Descrizione -->
                </p>

                <div class="pt-2 md:pt-4 space-y-3 md:space-y-4">
                    <a id="spotify-link" href="#" target="_blank" rel="noopener noreferrer" class="w-full py-4 bg-black text-white text-xs md:text-sm uppercase tracking-widest hover:bg-gray-800 transition-colors flex items-center justify-center gap-3">
                        <i data-lucide="play" class="w-4 h-4 fill-white"></i>
                        Ascolta su Spotify
                    </a>
                    
                    <button onclick="restartQuiz()" class="w-full py-4 border border-gray-200 text-gray-500 text-[10px] md:text-xs uppercase tracking-widest hover:border-gray-900 hover:text-black transition-all flex items-center justify-center gap-2">
                        <i data-lucide="refresh-cw" class="w-3.5 h-3.5"></i>
                        Ricomincia
                    </button>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="w-full py-6 md:py-8 text-center text-gray-400 text-[10px] md:text-xs tracking-widest uppercase border-t border-gray-100">
        © Lanerossi The Sleep System 2025
    </footer>

    <!-- JavaScript Logic -->
    <script>
        // Inizializza le icone
        lucide.createIcons();

        // Stato
        let currentQuestion = 0;
        let scores = { water: 0, air: 0, fire: 0 };

        // Dati
        const questions = [
            {
                text: "L'ambiente ideale per il tuo riposo.",
        subtext: "Dove la mente trova la sua quiete naturale.",
        options: [
            { text: "Il rifugio costiero: il respiro del mare.", type: "water" }, // Più evocativo di "pioggia"
            { text: "Il cuore della casa: profumo di legna e fuoco.", type: "fire" }, // Aggiunto "profumo" per sensorialità
            { text: "La purezza dell'aria: cielo aperto e silenzio.", type: "air" } // "Cielo aperto" dà più spazialità del vento
        ]
    },
    {
        text: "Cosa cerca il tuo corpo per rigenerarsi?",
        subtext: "Ascolta le necessità profonde del tuo sonno.",
        options: [
            { text: "La sensazione di galleggiare senza peso.", type: "water" }, // Risolve il problema del testo precedente
            { text: "Un tepore avvolgente e sicuro.", type: "fire" },
            { text: "Freschezza e leggerezza assoluta.", type: "air" }
        ]
    },
    {
        text: "La texture sonora che preferisci.",
        subtext: "Il suono è un materiale che tocca l'anima.",
        options: [
            { text: "Il ritmo ipnotico dell'acqua che scorre.", type: "water" }, // Qui "ritmo" sta benissimo
            { text: "Il crepitio caldo della fiamma.", type: "fire" }, // "Caldo" è più immediato di "materico"
            { text: "Il soffio impalpabile del vento.", type: "air" }
        ]
    },
    {
        text: "La palette cromatica dei tuoi sogni.",
        subtext: "Colori che cullano la vista prima del buio.",
        options: [
            { text: "Blu abisso e sfumature oceaniche.", type: "water" }, // "Abisso" è più profondo di "notte"
            { text: "Toni ambra, terracotta e bronzo.", type: "fire" }, // Sostituito "calore" con colori veri
            { text: "Bianco nuvola, grigio perla, etereo.", type: "air" } // Sostituito "lana" (caldo) con "nuvola" (aereo)
            }
        ];

        const results = {
            water: {
                title: "FLUIDITÀ PROFONDA",
                subtitle: "The Water Sleep System",
                description: "Come la lana merino regola l'umidità, l'acqua regola le emozioni. Immergiti in suoni fluidi per un sonno che scorre senza interruzioni.",
                playlistUrl: "https://open.spotify.com/playlist/37i9dQZF1DX8ymr6UES7vc",
                bgClass: "bg-blue-50"
            },
            air: {
                title: "LEGGEREZZA ETEREA",
                subtitle: "The Air Sleep System",
                description: "Puro come il cashmere. Il tuo riposo richiede assenza di peso. Lasciati cullare dal rumore bianco e dal vento per isolare la mente.",
                playlistUrl: "https://open.spotify.com/playlist/37i9dQZF1DWVet1d0p16a3",
                bgClass: "bg-gray-50"
            },
            fire: {
                title: "CALORE AVVOLGENTE",
                subtitle: "The Fire Sleep System",
                description: "Un abbraccio caldo come una coperta pesante. Il crepitio del fuoco offre quella sicurezza ancestrale necessaria per abbandonarsi al sonno.",
                playlistUrl: "https://open.spotify.com/playlist/37i9dQZF1DX7pC196a5d4m",
                bgClass: "bg-orange-50"
            }
        };

        // Funzioni
        function startQuiz() {
            document.getElementById('intro-section').classList.add('hidden');
            const quizSection = document.getElementById('quiz-section');
            quizSection.classList.remove('hidden');
            quizSection.classList.add('animate-fade-in-up');
            renderQuestion();
        }

        function renderQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('step-counter').innerText = `Step 0${currentQuestion + 1}`;
            document.getElementById('question-text').innerText = q.text;
            document.getElementById('question-subtext').innerText = q.subtext;

            const container = document.getElementById('options-container');
            container.innerHTML = '';

            q.options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = "w-full py-5 px-6 md:py-6 md:px-8 border border-gray-200 hover:border-black transition-all duration-300 group bg-transparent hover:bg-gray-50 text-left flex justify-between items-start active:bg-gray-100";
                btn.onclick = () => handleAnswer(option.type);
                
                btn.innerHTML = `
                    <span class="font-sans text-xs md:text-sm tracking-wide uppercase text-gray-600 group-hover:text-black transition-colors pr-4 flex-1 break-words">
                        ${option.text}
                    </span>
                    <div class="w-2 h-2 rounded-full bg-gray-200 group-hover:bg-black transition-colors shrink-0 mt-1"></div>
                `;
                container.appendChild(btn);
            });
        }

        function handleAnswer(type) {
            scores[type]++;
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                renderQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            const winner = Object.keys(scores).reduce((a, b) => scores[a] >= scores[b] ? a : b);
            const data = results[winner];

            document.getElementById('quiz-section').classList.add('hidden');
            const resultSection = document.getElementById('result-section');
            resultSection.classList.remove('hidden');
            resultSection.classList.add('animate-fade-in');

            // Popola i dati
            document.getElementById('result-title').innerText = data.title;
            document.getElementById('result-subtitle').innerText = data.subtitle;
            document.getElementById('result-description').innerText = data.description;
            document.getElementById('spotify-link').href = data.playlistUrl;

            // Gestione classi Background
            const bgEl = document.getElementById('result-bg');
            bgEl.classList.remove('bg-blue-50', 'bg-gray-50', 'bg-orange-50');
            bgEl.classList.add(data.bgClass);
            
            lucide.createIcons();
        }

        function restartQuiz() {
            scores = { water: 0, air: 0, fire: 0 };
            currentQuestion = 0;
            
            document.getElementById('result-section').classList.add('hidden');
            document.getElementById('quiz-section').classList.add('hidden');
            document.getElementById('intro-section').classList.remove('hidden');
            
            // Reset animazioni per poterle riprodurre
            const intro = document.getElementById('intro-section');
            intro.classList.remove('animate-fade-in');
            void intro.offsetWidth; // Trigger reflow
            intro.classList.add('animate-fade-in');
        }
    </script>
</body>
</html>
